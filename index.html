<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="・・・">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>
        ポルカおるか
    </title>
</head>

<body id="index">
    <div class="bg-rgba">
        <div class="start d-flex flex-column justify-content-center align-items-center" style="height: 100vh">
            <button class="btn btn-danger btn-lg" onclick="move('load'); counter()">ポルカおるか？</button>
            <p class="p-2 text-center">(位置情報を利用します。ボタンクリック後のページで表示されるポップアップにて許可を願います)</p>
        </div>
    </div>
    <script>
        function move(page) {
            window.location.href = `${page}.html`;
        }

        if (sessionStorage.getItem("count") == null) sessionStorage.setItem("count", "0");
        function counter() {
            let a = Number(sessionStorage.getItem("count"));
            a++;
            sessionStorage.setItem("count", String(a));
        }
    </script>
</body>

</html>
